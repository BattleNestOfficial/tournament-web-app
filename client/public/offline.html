<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline | Battle Nest</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #122117 0%, #090f0b 55%, #060a08 100%);
        color: #ddf3df;
        font-family: "Inter", sans-serif;
      }
      .card {
        width: min(92vw, 520px);
        border: 1px solid rgba(93, 255, 141, 0.3);
        border-radius: 14px;
        padding: 24px;
        background: rgba(9, 17, 12, 0.85);
        box-shadow: 0 24px 40px rgba(0, 0, 0, 0.3);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.5rem;
      }
      p {
        margin: 0;
        color: #a4c7a8;
        line-height: 1.45;
      }
      a {
        display: inline-block;
        margin-top: 16px;
        color: #88ff98;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <section class="card">
      <h1>You are offline</h1>
      <p>
        Battle Nest is still available in offline mode for cached pages and queued result submissions.
        Reconnect to sync pending updates automatically.
      </p>
      <a href="/">Try again</a>
    </section>
  </body>
</html>
